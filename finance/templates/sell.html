{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Symbol (e.g. AAPL, TSLA)" type="text">
            <br>
            <input autocomplete="on" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
